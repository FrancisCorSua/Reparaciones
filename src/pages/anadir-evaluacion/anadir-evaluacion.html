<ion-content>
    <form [formGroup]="formEvaluacion" (ngSubmit)="guardarEvaluacion()" novalidate>
      <ion-list> 
        <ion-item>
          <ion-label stacked>ID del cliente:</ion-label>
          <ion-input formControlName="evaluacionClienteId" type="text" placeholder="ID del cliente"></ion-input>

        </ion-item>
        <ion-item>
          <ion-label stacked>Calificaci칩n del trabajo:</ion-label>
          <ion-input formControlName="calificacion" type="text" placeholder="Calificaci칩n del trabajo"></ion-input>
        </ion-item>
        <ion-item *ngIf="formEvaluacion.get('calificacion').errors && formEvaluacion.get('calificacion').dirty">
          <p color="danger" ion-text *ngIf="formEvaluacion.get('calificacion').hasError('required')">Calificaci칩n obligatoria</p>
        </ion-item>
        <ion-item>
            <ion-label stacked>Nota del servicio:</ion-label>
            <ion-input formControlName="nota" type="text" placeholder="Nota del servicio"></ion-input>
          </ion-item>
      </ion-list>
    </form>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-row>
      <button ion-button block type="submit" [disabled]="formEvaluacion.invalid">Guardar</button>
    </ion-row>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-row>
      <button (click)="volver()" ion-button>CANCELAR</button>
    </ion-row>
  </ion-content>
