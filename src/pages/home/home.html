<ion-header>
  <ion-navbar>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let cliente of clientes">
      <h2>{{cliente.clienteID}}</h2>
      <p>{{cliente.clienteUsuario}}</p>
      <p>{{cliente.clienteContrasena}}</p>
      <p>{{cliente.clienteNombre}}</p>
      <p>{{cliente.codigoPostal}}</p>
      <p>{{cliente.clienteTelefono}}</p>
    </ion-item>
    
  </ion-list>
  
  <ion-item-divider color="light"></ion-item-divider>

  <ion-row>
    <button (click)="anadirCliente()" ion-button>AÃ±adir Cliente</button>
  </ion-row>

  <ion-item-divider color="light"></ion-item-divider>

  <ion-row>
    <ion-input type="number" [(ngModel)]="numero" placeholder="ID del cliente"></ion-input>
    <button (click)="deleteClientes()" ion-button color="danger">Borrar cliente</button>
  </ion-row>

</ion-content>
